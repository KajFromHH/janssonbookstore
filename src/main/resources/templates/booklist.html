<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add or Delete Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	
	<div class="col-md-4">
	<h1>Books</h1>
	</div>
	
	<div class="col-md-4">
	<i> Welcome <b sec:authentication="name"></i>,</b>
	your role is <b sec:authentication="principal.authorities"></b>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">
		<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>Category</th>
		    <th>ISBN</th>
		    <th>Year</th>
		    <th>Price in Euro</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.category.categoryName}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.publicationYear}"></td> 
    		<td th:text="${book.price}"></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-info">Edit</a></td>
    	</tr>
     </table>
     <a sec:authorize="hasAuthority('ADMIN')" href="/add" class="btn btn-success">Add book</a>
</div>
</body>
</html>
