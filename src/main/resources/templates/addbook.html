<!DOCTYPE HTML>
<!-- Based on Juha Hinkulas video ServerProgramming_CRUD_Add in Haaga-Helia-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New book addition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h2>Add book</h2>
		<div class="col-md-4">
			<form th:object="${book}" th:action="@{save}" action="#" method="post">
					<label for="title">Title: </label>
				<input type="text" id="title" th:field="*{title}">
				<div style="clear: both; display: block; height: 10px;"></div>
					<label for="author">Author: </label>
				<input type="text" id="author" th:field="*{author}">
				<div style="clear: both; display: block; height: 10px;"></div>
					
				<label for="categoryList">Category</label>
				 <select id="categoryList" th:field="*{category}" class="form-control">
	       			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
	    		</select>
	    		<div style="clear: both; display: block; height: 10px;"></div>
				
					<label for="isbn">ISBN: </label>
				<input type="text" id="isbn" th:field="*{isbn}">
				<div style="clear: both; display: block; height: 10px;"></div>
					<label for="publicationYear">Publication Year: </label>
				<input type="number" id="publicationYear" th:field="*{publicationYear}">
				<div style="clear: both; display: block; height: 10px;"></div>
					<label for="price">Price: </label>
				<input type="number" id="price" th:field="*{price}">
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<input type="submit" class="btn btn-primary" value="Save">
			</form>
		</div>
	</div>
</body>
</html>
